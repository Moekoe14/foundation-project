  <input type="text" id="dataInput" name="dataInput">
  <button type="button" onclick="updateChart()">Update Diagram</button>
</form>

    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <canvas id="pieChart" width="400" height="400"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var initialData = [100, 19, 3, 5, 2];
        createPieChart(initialData);

        // Functie om het cirkeldiagram bij te werken op basis van de ingevoerde gegevens
        window.updatePieChart = function () {
            var inputData = document.getElementById('dataInput').value;
            var newData = inputData.split(',').map(Number);
            createPieChart(newData);
        };

        // Functie om een cirkeldiagram te maken
        function createPieChart(data) {
            var pieData = {
                labels: ['Rood', 'Blauw', 'Groen', 'Geel', 'Oranje'],
                datasets: [{
                    data: data,
                    backgroundColor: ['red', 'blue', 'green', 'yellow', 'orange'],
                }]
            };

            var pieOptions = {
                responsive: true,
                maintainAspectRatio: false,
            };

            // Vernietig eerst het bestaande diagram om te voorkomen dat het wordt toegevoegd aan het bestaande canvas
            if (window.myPieChart) {
                window.myPieChart.destroy();
            }

            // Maak een nieuw diagram
            var pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'pie',
                data: pieData,
                options: pieOptions,
            });

            // Bewaar het diagram in het vensterobject om er later naar te kunnen verwijzen
            window.myPieChart = pieChart;
        }
    });
</script>
    </body>

</body>
